<button mat-flat-button color="accent" class="add-Employee-button" (click)="onAddClick()">Add Employee</button>
<br/>
<br/>
<table mat-table [dataSource]="emp" class="mat-elevation-z8 demo-table">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} {{element.lastName}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="department">
    <th mat-header-cell *matHeaderCellDef> Department </th>
    <td mat-cell *matCellDef="let element"> {{element.department}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Edit|Delete </th>
    <td mat-cell *matCellDef="let element">
      <a><button mat-button color (click)="onUpdateClick(element.id)">Edit</button></a>
      <a><button mat-button color="warn" (click)="removeClick(element.id)">Delete</button></a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<br/>
<br/>
<br/>
<div>
  <app-add-employee *ngIf="isaddClick  && !isUpdateClick"   (add)="addEmployee($event)"></app-add-employee>
</div>
<br/>
<br/>
<br/>
<div>
<app-updateemployee *ngIf="isUpdateClick && !isaddClick" [editValue]="employee"
 (update)="updateEmployee($event)"></app-updateemployee>
</div>
