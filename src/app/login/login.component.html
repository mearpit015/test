<form (ngSubmit)="OnSubmitForm(f.value)" #f="ngForm">
  <!-- <div class="imgcontainer">
    <img src="img_avatar2.png" alt="Avatar" class="avatar">
  </div> -->

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" ngModel placeholder="Enter Username" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" ngModel placeholder="Enter Password" name="psw" required>

    <button type="submit">Login</button>

  </div>


</form>
